<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti - Resultados de la Ronda</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/results.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Resultados de la Ronda <span id="round-number"></span></h1>
            <div id="timer-container">
                <p>Siguiente ronda en: <span id="timer">30</span>s</p>
            </div>
        </header>

        <main class="main-content">
            <section id="ranking" class="ranking-section">
                <h2>🏆 Ranking Actual 🏆</h2>
                <div id="ranking-list" class="ranking-list">
                    <!-- Las tarjetas de jugadores se insertarán aquí -->
                </div>
            </section>

            <section id="round-details" class="details-section">
                <h2>Detalle de la Ronda</h2>
                <div id="details-content" class="details-content">
                    <!-- El detalle de palabras y votos se insertará aquí -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <button id="next-round-button" class="btn btn-primary">Esperando a los demás jugadores...</button>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-manager.js"></script>
    <script src="/js/results-ui.js" defer></script>
</body>
</html>
