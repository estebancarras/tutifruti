<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación - Tutifruti</title>
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="stylesheet" href="/public/css/components.css">
    <link rel="stylesheet" href="/public/css/review.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="review-body">
    <div class="review-container">
        <header class="review-header">
            <h1>Votación de la Ronda <span id="currentRound">1</span></h1>
            <p>Letra: <span id="reviewLetter" class="review-letter">A</span></p>
            <div id="timer" class="timer">Tiempo restante: <span id="timeLeft">60</span>s</div>
        </header>

        <main class="voting-area" id="votingArea">
            <!-- Las categorías y palabras se generarán aquí -->
        </main>

        <footer class="review-controls">
            <button class="btn btn--primary" id="confirmVotesBtn">
                Confirmar Votos
            </button>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        // Importaciones y lógica principal de la votación
        import { socketManager } from '/public/js/socket-manager.js';
        import { uiManager } from '/public/js/ui-manager.js';

        const roomId = localStorage.getItem('roomId');
        const username = localStorage.getItem('username');

        if (!roomId || !username) {
            window.location.href = '/';
        }

        // Elementos del DOM
        const votingArea = document.getElementById('votingArea');
        const confirmBtn = document.getElementById('confirmVotesBtn');
        const roundEl = document.getElementById('currentRound');
        const letterEl = document.getElementById('reviewLetter');
        const timeLeftEl = document.getElementById('timeLeft');

        // Pedir los datos para la votación al servidor
        socketManager.emit('requestVotingData', { roomId });

        // Escuchar los datos de votación del servidor
        socketManager.on('votingData', (data) => {
            console.log('Datos de votación recibidos:', data);
            roundEl.textContent = data.round;
            letterEl.textContent = data.letter;
            
            renderVotingGrid(data.categories, data.words);
        });

        function renderVotingGrid(categories, playersWords) {
            votingArea.innerHTML = ''; // Limpiar área de votación

            for (const category of categories) {
                const categorySection = document.createElement('section');
                categorySection.className = 'category-section';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categorySection.appendChild(categoryTitle);

                const wordsContainer = document.createElement('div');
                wordsContainer.className = 'words-container';

                for (const playerName in playersWords) {
                    // No mostrar las palabras del propio jugador para votar
                    if (playerName === username) {
                        continue;
                    }

                    const word = playersWords[playerName][category] || '---';

                    const wordCard = document.createElement('div');
                    wordCard.className = 'word-card';
                    
                    wordCard.innerHTML = `
                        <span class="word-text">${word}</span>
                        <span class="player-name">(${playerName})</span>
                        <label class="toggle-switch">
                            <input type="checkbox" class="vote-toggle" data-player="${playerName}" data-category="${category}" checked>
                            <span class="slider"></span>
                        </label>
                    `;
                    wordsContainer.appendChild(wordCard);
                }
                categorySection.appendChild(wordsContainer);
                votingArea.appendChild(categorySection);
            }
        }

        // Listener para el botón de confirmar
        confirmBtn.addEventListener('click', () => {
            const votes = {};
            const toggles = document.querySelectorAll('.vote-toggle');

            toggles.forEach(toggle => {
                const targetPlayer = toggle.dataset.player;
                const category = toggle.dataset.category;
                const isValid = toggle.checked;
                const wordKey = `${targetPlayer}-${category}`;
                
                // El voto se registra como la validez que el jugador le da
                votes[wordKey] = isValid;
            });

            console.log('Enviando votos:', votes);
            socketManager.emit('validateVoting', {
                roomId,
                playerName: username,
                votes
            });

            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Esperando a los demás...';
            uiManager.showNotification('Votos enviados. Esperando a los demás jugadores.', 'success');
        });

        // Escuchar progreso de votación
        socketManager.on('votingProgress', (data) => {
            confirmBtn.textContent = `Esperando a los demás... (${data.playersReady}/${data.totalPlayers})`;
        });

        // Escuchar cuando la votación se completa
        socketManager.on('votingComplete', (data) => {
            console.log('Votación completa:', data);
            // Guardar resultados para mostrarlos en la siguiente pantalla
            localStorage.setItem('lastRoundResults', JSON.stringify(data));
            // Redirigir a la pantalla de resultados
            window.location.href = '/views/results.html';
        });

        // Manejar errores
        socketManager.on('votingError', (error) => {
            console.error('Error de votación:', error.message);
            uiManager.showNotification(error.message, 'error');
            confirmBtn.disabled = false;
            confirmBtn.textContent = 'Confirmar Votos';
        });

    </script>
</body>
</html>
